name: GenU AutoDeploy

on:
  pull_request:
    types: [labeled]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: github.event.label.name == 'auto-deploy'
    runs-on: ubuntu-latest
    outputs:
      web-url: ${{ steps.deploy.outputs.web-url }}
      env-name: ${{ steps.deploy.outputs.env-name }}
      stack-arn: ${{ steps.deploy.outputs.stack-arn }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::047385030331:role/GenUAutoDeployRole
          aws-region: ap-northeast-1

      - name: Install Dependencies
        run: npm ci

      - name: CDK Bootstrap
        run: npx -w packages/cdk cdk bootstrap

      - name: Deploy
        id: deploy
        run: |
          ENV_NAME="pr-${{ github.event.pull_request.number }}"
          echo "Deploying environment: ${ENV_NAME}"
          npm -w packages/cdk run -- cdk deploy --require-approval never --all -c env=${ENV_NAME}
          echo "Deployment completed successfully"
